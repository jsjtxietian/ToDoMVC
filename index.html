<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" name="viewport" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/normalize.css/normalize.css">
</head>

<title>
    Try to finish them all !
</title>

<body>
    <nav id="menu">
        <ul class="filters">
            <li>
                <a class="selected" style="cursor:pointer;">All</a>
            </li>
            <li>
                <a class="" style="cursor:pointer;">Active</a>
            </li>
            <li>
                <a class="" style="cursor:pointer;">Completed</a>
            </li>
        </ul>
    </nav>

    <main id="panel">
        <header class="head">
            <button class="toggle-button">â˜°</button>
            <span>ToDo List</span>
            <select class="sort">
                <option value="ctime" selected="selected">Sort by created time</option>
                <option value="A-Z">Sort by A-Z</option>
            </select>
        </header>

        <div class="main-body">
            <div class="add-todo">
                <img src="./img/add.png" alt="+" class="img-add">
                <input type="text" class="input" placeholder="add a todo" autofocus>
                <hr class="hr-line">
            </div>

            <ul class="uncompleted-list">
            </ul>

            <p class="completedText"></p>

            <ul class="completed-list">
            </ul>
        </div>

    </main>

    <script src="./todo.js"></script>
    <script src="./model.js"></script>
    <script src="./provider.js"></script>

</body>

</html>
