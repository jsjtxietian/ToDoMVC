<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" name="viewport" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js" integrity="sha256-GMd3rFxMDNnM5JQEpiKLLl8kSrDuG5egqchk758z59g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./normalize.css">
</head>

<title>
    Try to finish them all !
</title>

<body>
    <nav id="menu">
        <ul class="filters">
            <li>
                <a class="selected" style="cursor:pointer;">All</a>
            </li>
            <li>
                <a class="" style="cursor:pointer;">Active</a>
            </li>
            <li>
                <a class="" style="cursor:pointer;">Completed</a>
            </li>
        </ul>
    </nav>

    <main id="panel">
        <header class="head">
            <button class="toggle-button">â˜°</button>
            <span>ToDo List</span>
            <select class="sort">
                <option value="ctime" selected="selected">Sort by created time</option>
                <option value="A-Z">Sort by A-Z</option>
            </select>
        </header>

        <div class="main-body">
            <div class="add-todo">
                <img src="./img/add.png" alt="+" class="img-add">
                <input type="text" class="input" placeholder="add a todo" autofocus>
                <hr class="hr-line">
            </div>

            <div id="modal-overlay">
                <div class="modal-data">
                    <p class="change-ins">Modify your todo item</p>
                    <input type="text" class="change-todo">
                </div>
            </div>

            <ul class="uncompleted-list">
                <li class="single-todo">
                    <input type="checkbox" class="toggle">
                    <label class="todo-label" onclick="overlay()">Hello World</label>
                </li>
            </ul>

            <p class="completedText"></p>

            <ul class="completed-list">
            </ul>
        </div>

    </main>

    <script src="./todo.js"></script>
    <script src="./model.js"></script>
    <script src="./provider.js"></script>

</body>

</html>
